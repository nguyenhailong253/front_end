<!DOCTYPE html>

<html>

<head>
    <title>GroSaleries</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <h2 align="center">Gro<span>Sale</span>ries</h2>
        <p align="center">The best deals from your favourite grocers</p>
        <div align="center">
            <input type="text" name="search" id="search" placeholder="Enter grocery item here..."
                class="form-control" />
        </div>
        <div id="logoContainer">
            <img src="woolies.png" alt="Woolies" width="100">
            <img src="aldi.jpg" alt="Aldi" width="80">
        </div>
        <div id="flexContainer">
            <div class="table-wrapper-scroll-y my-custom-scrollbar">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody id="woolies"></tbody>
                </table>
            </div>
            <div class="table-wrapper-scroll-y my-custom-scrollbar">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody id="aldi"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
